<!doctype html>
<html lang="uk">
  <!-- Head START -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дитяча школа мистецтв №5 Харківської міської ради</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/app.js"></script>

    <!-- Alpine Plugins -->
    <script defer src="js/alpinejs-focus.min.js"></script>

    <!-- AlpineJS Core minified -->
    <script defer src="js/alpinejs-3.15.0.min.js"></script>
  </head>
  <!-- Head END -->

  <body>
    <!-- Top Header START -->
    {% include "top-header.html" %}
    <!-- Top Header END -->

    <!-- Main Header START -->
    {% include "main-header.html" %}
    <!-- Main Header END -->
    <main class="h-500">
      <!-- Hero START -->
      <section
        class="pt-25 before:inset-0 after:inset-0 relative z-1 bg-[#f8e8e9]
          before:absolute before:-z-1
          before:bg-[url('../images/rectangle_before.png')] before:bg-top
          before:bg-no-repeat before:content-[''] after:absolute after:-z-10
          after:bg-[url('../images/rectangle_after.png')] after:bg-bottom
          after:bg-no-repeat after:content-['']"
      >
        <div class="px-30 mx-auto">
          <div class="gap-4 grid grid-cols-2">
            <div class="relative z-1 flex flex-col items-center text-center">
              <img src="images/bird.png" class="mb-4" alt="bird" />
              <h1 class="max-w-120 mb-4 text-6xl font-black leading-[1.04]">
                A lifetime of
                <span class="text-7xl">Confidence</span>
                starts here
              </h1>
              <p class="max-w-131 mb-4 mx-auto">
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua."
              </p>
              <a
                href="#"
                class="rounded-4xl mt-2.5 border-rose-400 px-14 py-4 font-bold
                  text-white before:inset-0 before:m-1 before:bg-rose-400
                  hover:before:m-0 relative z-1 inline-block overflow-hidden
                  border border-dashed bg-transparent before:absolute
                  before:-z-10 before:rounded-[30px] before:transition-all
                  before:duration-300"
              >
                Докладніше
              </a>
              <img
                src="images/circle.png"
                class="inset-x-0 top-4 absolute -z-1"
                alt="decor circle"
                eleventy:ignore
              />
            </div>
            <div class="gap-4 grid grid-cols-2">
              <img
                src="images/kid1.png"
                class="parallax ease-out transition-transform duration-300"
                style="transform: translate(4.67px, 11.23px)"
                data-offset-x="4.67"
                data-offset-y="11.23"
                data-speed="10"
                alt="kid 1"
                eleventy:ignore
              />
              <img
                src="images/kid2.png"
                class="parallax ease-out transition-transform duration-300"
                style="transform: translate(5.34px, 21.46px)"
                data-offset-x="5.34"
                data-offset-y="21.46"
                data-speed="12"
                alt="kid 2"
                eleventy:ignore
              />
              <img
                src="images/kid3.png"
                class="parallax ease-out transition-transform duration-300"
                style="transform: translate(7.99px, 31.69px)"
                data-offset-x="7.99"
                data-offset-y="31.69"
                data-speed="8"
                alt="kid 3"
                eleventy:ignore
              />
              <img
                src="images/kid4.png"
                class="parallax ease-out transition-transform duration-300"
                style="transform: translate(16.32px, 42px)"
                data-offset-x="16.32"
                data-offset-y="42"
                data-speed="15"
                alt="kid 4"
                eleventy:ignore
              />
            </div>
          </div>
          <img
            src="images/shape1.png"
            class="left-0 top-0 absolute -z-2"
            alt="hero shape 1"
            eleventy:ignore
          />
          <img
            src="images/shape2.png"
            class="right-0 top-0 absolute -z-2"
            alt="hero shape 2"
            eleventy:ignore
          />
          <img
            src="images/shape3.png"
            class="animate-movebounce -bottom-15 left-0 absolute"
            alt="hero shape 3"
            eleventy:ignore
          />
          <img
            src="images/shape4.png"
            class="animate-rotate absolute bottom-[12%] left-[44%] -z-1"
            alt="hero shape 4"
            eleventy:ignore
          />
          <img
            src="images/shape5.png"
            class="animate-movebounce absolute top-[16%] left-[48%] -z-1"
            alt="hero shape 5"
            eleventy:ignore
          />
          <img
            src="images/shape6.png"
            class="animate-moveleftbounce absolute bottom-[25%] left-[50%] -z-1"
            alt="hero shape 6"
            eleventy:ignore
          />
        </div>
      </section>
      <!-- Hero END -->
    </main>

    <!-- Parallax hero images effect START -->
    <script>
      const elements = document.querySelectorAll('.parallax');

      document.addEventListener('mousemove', (e) => {
        const { innerWidth, innerHeight } = window;
        const offsetX = (e.clientX - innerWidth / 2) / (innerWidth / 2);
        const offsetY = (e.clientY - innerHeight / 2) / (innerHeight / 2);

        elements.forEach((el) => {
          const speed = parseFloat(el.dataset.speed || 10);
          const baseX = parseFloat(el.dataset.offsetX || 0);
          const baseY = parseFloat(el.dataset.offsetY || 0);

          const moveX = offsetX * speed;
          const moveY = offsetY * speed;

          el.style.transform = `translate(${baseX + moveX}px, ${baseY + moveY}px)`;
        });
      });
    </script>

    <!-- Parallax hero images effect END -->
  </body>
</html>
